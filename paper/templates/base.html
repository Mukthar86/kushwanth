{% load static %}
<!DOCTYPE html>
<html>
{% load pwa %}
<head>
  <title>Paper</title>
  {% progressive_web_app_meta %}
<link rel="icon" href="/static/icons/logo.png">
<meta name="viewport" content="width=device-width, initial-scale=1" />
  {%block amptags %}{% endblock %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/extrabs.css' %}"></style>
<script src="{% static 'js/darkmode.js' %}"></script>
</head>
<body id="page-container">
<div id="content-wrap">
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'posts' %}">Paper</a>
  </div>
</nav>
{% block content %}
{% endblock content %}
</div>
<footer class="text-center h3" id="footer">Enjoy the Blog</footer>
</body>
</html>
