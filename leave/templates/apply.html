<!doctype HTML>
<html>
{% load pwa %}
<head>
<title>Leaves |  Chatrah</title>
{% progressive_web_app_meta %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
  <h3 class="h3">Leave</h3>
  <a class="btn" href="{% url 'profile' %}">profile</a>
  <a class="btn" href="{% url 'status' %}">Leave Status</a>
  </nav>
<h1 align="center">Apply for Leave</h>
<p>You can only apply leave once in a day</p>
<div class="container" style="width: 100%; align-content:center;">
  <form method="POST" action="{% url 'apply' %}">
    {% csrf_token %}
    <div class="mb-3">
  <input type="text" class="form-control" name="title" id="title" placeholder="Title">
</div>
<div class="mb-3">
  <div class="form-floating">
  <textarea class="form-control" name="reason" placeholder="Reason For Leave" id="reason" style="height: 70vh;"></textarea>
  <label for="reason">Reason</label>
</div>
</div>
    <button type="submit" class="btn btn-primary">Apply</button>
  </form>
  </div>
</body>
</html>
