<!doctype HTML>
<html>
{% load pwa %}
<head>
{% progressive_web_app_meta %}
<title>Login |  Chatrah</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
  <h3 class="h3"> Chatrah</h3>
  <a class="btn" href="{% url 'signup' %}">Register</a>
  </nav>
<h1 align="center">Login</h1>
<div class="container" style="width: 100%; align-content:center;">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <div class="form-group">
      <label for="user">Roll Number</label>
      <input type="text" class="form-control" id="number" name="number" required>
    </div>
    <div class="form-group">
      <label>Department</label>
    <select class="form-select" name="dept" aria-label="Default select">
    <option selected>Department</option>
    <option value="1">CSE</option>
    <option value="2">Civil</option>
    <option value="3">EEE</option>
    <option value="4">IT</option>
    <option value="5">ECE</option>
    <option value="6">Mech</option>
    <option value="7">EIE</option>
    </select>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password"  class="form-control" id="pwd" name="pwd" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  </div>
</body>
</html>
