<!doctype HTML>
<html>
<head>
<title>Login |  Chatrah</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/static/css/styles.css">
<link rel="icon" href="/static/icon/logo.webp">
</head>
<body>
<header>
  <nav class="navbar navbar-light bg-light">
  <h3 class="h3"> Chatrah</h3>
  <a class="btn" href="{% url 'signup' %}">Register</a>
  </nav>
</header>
<h1 class="fs-1 text-center">Login</h1><br><br>
<div class="container">
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="user">Roll Number</label>
      <input type="text" class="form-control" id="number" name="number" placeholder="19891A0578" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password"  class="form-control" id="pwd" name="pwd" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  </div>
</body>
</html>
