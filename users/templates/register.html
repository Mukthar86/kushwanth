<!doctype HTML>
<html>
<head>
<title>Register |  Chatrah</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/static/css/styles.css">
<link rel="icon" href="/static/icon/logo.webp">
</head>
<body>
<header>
  <nav class="navbar navbar-light bg-light">
  <h3 class="h3"> Chatrah</h3>
  <a class="btn" href="{% url 'login' %}">Login</a>
  </nav>
</header>
<h1 class="fs-1 text-center">Register</h1><br><br>
<div class="container">
  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="user">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="user">Roll Number</label>
      <input type="text" class="form-control" id="number" name="number" placeholder="19891A0578" required>
    </div>
    <div class="form-group">
      <label for="yoa">Year of Admission</label>
      <input type="number" class="form-control" id="yoa" name="yoa" required>
    </div>
    <div class="form-group">
      <label>Year</label>
      <select class="form-select" name="year" aria-label="Default select">
      <option selected>Year</option>
      <option value="1">I</option>
      <option value="2">II</option>
      <option value="3">III</option>
      <option value="4">IV</option>
      </select>
    </div>
    <div class="form-group">
      <label>Department</label>
    <select class="form-select" name="dept" aria-label="Default select">
    <option selected>Department</option>
    <option value="1">CSE</option>
    <option value="2">Civil</option>
    <option value="3">EEE</option>
    <option value="4">IT</option>
    <option value="5">ECE</option>
    <option value="6">Mech</option>
    <option value="7">EIE</option>
    </select>
    </div>
    <div class="form-group">
    <label>Section</label>
    <select class="form-select" name="section" aria-label="Default select">
    <option selected>Section</option>
    <option value="1">A</option>
    <option value="2">B</option>
    <option value="3">C</option>
    </select>
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password"  class="form-control" id="pwd" name="pwd" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  </div>
</body>
</html>
